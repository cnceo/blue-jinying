<body>

<!--mainbg -->
<div class="mainbg">
    <div class="content" style="background-image:url(images/login/bg3.jpg);"></div>
</div>
<!-- mainbg over -->
<div class="need-image"><img src="images/login/bg1.jpg" /><img src="images/login/bg2.jpg" /><img src="images/login/btn2.png" /></div>
<!-- main -->
<div class="time">找回密码</div>
<div class="main">
    <div class="login">
        <div class="login-container">
        	<p class="title1">您正在找回密码的帐号为 <span>hou2016</span>，<a href="#">换一个帐号</a></p>
            <div class="l">
                <div class="l-child">
                    <div class="sub">
                        <div class="pointer"></div>
                    </div>
                    <p class="l-title">1.选择找回方式</p>
                </div>
                <div class="l-child on">
                    <div class="sub">
                        <div class="pointer"></div>
                    </div>
                    <p class="l-title">2.进行安全验证</p>
                </div>
                <div class="l-child">
                    <div class="sub">
                        <div class="pointer"></div>
                    </div>
                    <p class="l-title">3.设置新密码</p>
                </div>
                <div class="l-sub"></div>
            </div>



        </div>
        <div class="line">
            <img src="images/login/i1.png" />
            <input type="text" class="inputText" value="您母亲的姓名是？" readonly="true" />
            <span class="change">换一个</span>
        </div>
        <p class="msg red">请输入验证码！</p>
        <div class="line">
            <img src="images/login/i2.png" />
            <input type="password" class="inputText" placeholder="答案" />
        </div>
        <p class="msg red">请输入验证码！</p>
        <div class="line">
            <img src="images/login/i3.png" />
            <input type="text" class="inputText" placeholder="验证码" />
            <img class="code" src="images/enroll/code.jpg" />
        </div>
        <p class="msg red">请输入验证码！</p>

        <div class="button button-blue"  onclick="window.location.href='retrieve_reset.html'">下一步</div>
    </div>

</div>
