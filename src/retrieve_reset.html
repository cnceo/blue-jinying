<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<title></title>
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/retrieve_mode.css" />
</head>

<body>

<!--mainbg -->
<div class="mainbg">
    <div class="content" style="background-image:url(images/login/bg3.jpg);"></div>
</div>
<!-- mainbg over -->

<!-- alert-msg -->
<div class="alert-msg-bg"></div>
<div class="alert-msg">
    <div class="msg-head">
        <p>温馨提示</p><img class="close" src="images/user/close.png" onClick='(function msg_show(){$(".alert-msg").stop(false,true).delay(200).fadeOut(500);$(".alert-msg-bg").stop(false,true).fadeOut(500);})()' />
    </div>
    <div class="msg-content">
        <p class="msg-title">修改成功...3秒后进入登录口...</p>
        <div class="btn"><input type="button" class="inputBtn" value="确定" /></div>
    </div>
</div>
<!-- alert-msg over -->
<!-- main -->
<div class="time">找回密码</div>
<div class="main">
    <div class="login">

        <div class="login-container">
        	<p class="title1">您正在找回密码的帐号为 <span>hou2016</span>，<a href="#">换一个帐号</a></p>
            <div class="l">
                <div class="l-child">
                    <div class="sub">
                        <div class="pointer"></div>
                    </div>
                    <p class="l-title">1.选择找回方式</p>
                </div>
                <div class="l-child">
                    <div class="sub">
                        <div class="pointer"></div>
                    </div>
                    <p class="l-title">2.进行安全验证</p>
                </div>
                <div class="l-child on">
                    <div class="sub">
                        <div class="pointer"></div>
                    </div>
                    <p class="l-title">3.设置新密码</p>
                </div>
                <div class="l-sub"></div>
            </div>

    
        </div>
        
        <div class="line">
            <img src="images/login/i2.png" />
            <input type="password" class="inputText" placeholder="新密码" />
        </div>
        <p class="msg red">请输入验证码！</p>
        <div class="line">
            <img src="images/login/i2.png" />
            <input type="password" class="inputText" placeholder="确认密码" />
        </div>

        <div class="button button-blue" onclick='$(".alert-msg").stop(false,true).delay(200).fadeIn(500);$(".alert-msg-bg").stop(false,true).fadeIn(500);'>下一步</div>
    </div>

</div>
<p class="main-copyright">COPYRIGHT & 2015 <a href="jinying.com">JINYING.COM</a>   CARPARINTCN.AII RTGHIS RESCRVCD.</p>
<!-- main over -->
<!-- fixed-custom -->
<div class="fixed-custom" onClick="online_show()"><img src="images/login/custom_icon.png" /></div>
<!-- fixed-custom over -->

<script src="assets/jquery/jquery.js"></script>
<script src="js/base.js"></script>

</body>
</html>
